<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classic Stopwatch with Auto-Stop & Dynamic BG</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Classic Stopwatch ⏱️</h1>

    <div id="display">00:00:00.00</div>

    <div class="input-group">
      <label for="limitTime">Set Auto-Stop Limit (seconds):</label>
      <input id="limitTime" type="number" min="1" placeholder="e.g. 60" />
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="resetBtn" disabled>Reset</button>
      <button id="lapBtn" disabled>Lap</button>
    </div>

    <ul id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
